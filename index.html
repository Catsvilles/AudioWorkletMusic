<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Audio Worklet Music</title>
    <style>
        * {
            font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, sans-serif;
        }

        html,
        body {
            background: #000;
            margin: 0;
            height: 100%;
        }

        #container {
            width: 950px;
            margin: 0em auto;
            padding: 0;
            background: #fff;
            min-height: 100% !important;
        }

        #container2 {
            width: 900px;
            margin: 0 auto;
            padding-top: 3em;
        }

        #param-container {
            user-select: none;
        }
        #param-container *{
            vertical-align: bottom;
        }
        h4 {
            margin: 1.5em 0em 0.5em;
        }

        #info {
            width: 950px;
            color: white;
            background: magenta;
            position: fixed;
            top: 0;
        }

        .slider {
            user-select: none;
            width: 200px;
            height: 1em;
            text-align: right;
            border: #444 1px solid;
            display: inline-block;
        }

        #analyser {
            border: #ccc 1px solid;
            background: mediumaquamarine;
        }

        #analyser-text {
            display: inline-block;
            font-size: smaller;
            white-space: pre;
        }

        #wav-output {
            width: 0px;
        }

        #wav-output a {
            display: list-item;
            white-space: nowrap;
        }
    </style>
    <!-- <script src="table.js"></script> -->
    <script src="dom.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id="container">
        <div id="container2">
            score:<select id="select-score">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            latency:<input type="number" value=1 step=0.01 id="latency">
            <button id="init">init</button>
            <button id="connect">(dis)connect</button>
            <br><br>
            <canvas id="analyser" width=320 height=160></canvas>
            <div id="analyser-text"></div>
            <div id="param-container"></div>
            <br>
            <button id="record">record</button>
            <br>
            <button id="export">export</button>
            <input id="export-sec" type="number" value=10 step=1>sec
            <div id="wav-output"></div>
            <br>
        </div>
        <div id="info">
        </div>
</body>

</html>
